{% extends 'hours/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Add Hours
{% endblock title %}

{% block content %}
<div class="card border-dark mb-4">
  <div class="card-header">
    <a href="{% url 'hours:home' %}" class="btn btn-secondary">Home</a>
  </div>
  <div class="card-body">
    <form action="{% url 'hours:edit_trackinghours' hours.id %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Edit</button>
    </form>
  </div>
</div>
{% endblock content %}
