{% extends 'hours/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Updating
{% endblock title %}

{% block content %}
  <div class="card border-primary">
    <div class="card-header pt-4">
      <a href="{% url 'hours:home' %}" class="btn btn-secondary">Home</a>
    </div>
    <div class="card-body mb-2 pt-4">
      <form action="{% url 'hours:updating_hours_worked' hours.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Update</button>

      </form>
    </div>
  </div>


{% endblock content %}
